    <!-- Seccion Solicitar Reparación -->
    <section class="py-5 bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="bg-white p-5 shadow rounded-4">
                        <h2 class="text-center mb-4">Solicitar Reparación</h2>
                        <form>
                            <div class="mb-3">
                                <label for="nombreCliente" class="form-label">Nombre del Cliente:</label>
                                <input type="text" class="form-control" id="nombreCliente" placeholder="Nombre y apellido">
                            </div>
                            <div class="mb-3">
                                <label for="tipoReparacion" class="form-label">Tipo de Reparación:</label>
                                <select class="form-select" id="tipoReparacion">
                                    <option selected disabled>Selecciona un servicio</option>
                                    <option value="1">Cambio de Aceite</option>
                                    <option value="2">Revisión de Frenos</option>
                                    <option value="3">Diagnóstico Eléctrico</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label for="descripcion" class="form-label">Descripción:</label>
                                <textarea class="form-control" id="descripcion" rows="3" placeholder="Especifica los detalles del problema..."></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary p-3 rounded-5">Enviar Solicitud</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
