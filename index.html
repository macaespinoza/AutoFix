<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>AutoFix</title>
</head>
<body>
    
    <section>
        <div class="container">
            <div>
                <h2>Solicitar Reparación</h2>
            </div>
            <form>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre del Cliente: </label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre y apellido">
                </div>
                <div>
                    <label for="exampleFormControlInput1" class="form-label">Tipo de Reparación: </label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selecciona un servicio</option>
                        <option value="1">Cambio de Aceite</option>
                        <option value="2">Revisión de Frenos</option>
                        <option value="3">Diagnóstico Eléctrico</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Descripción: </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </form>
        </div>
    </section>


</body>
</html>
